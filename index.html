<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mobile Restaurant App</title>
</head>
<body>
    <div class="app" id="app">
        <div class="head">
            <h1>Maliq's Burger</h1>
            <p>The best burgers and pizza in town</p>
        </div>
        <div class="menu" id="menu">
            
        </div>
        <div id="checkoutSection" class="hidden">
            <h3>Your Order</h3>
            <div id="checkout"></div>
            <div id="checkoutPrice" ></div>
        </div>
        <form id="consentForm" class="consentForm hide">
            <h2>Enter card details</h2>
            <input 
                type="text"
                name="name"
                placeholder="Enter your name"
                required/>
            <input 
                type="text"
                name="cardnumber"
                placeholder="Enter your card number"
                required/>
            <input 
                type="text"
                name="cvv"
                placeholder="Enter cvv"
                required/>
            <button type="submit" id="pay">PAY</button>
        </form>
            
        </div>
    </div>



    <script src="index.js" type="module"></script>
</body>
</html>
